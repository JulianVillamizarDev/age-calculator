<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!--styles-->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <form action="" class="form" id="form">

      <div class="inputs_container">
        <div class="input">
          <label for="day" class="label">Day</label>
          <input type="number" id="day" placeholder="DD" min="1" max="31">
        </div>

        <div class="input">
          <label for="month" class="label">Month</label>
          <input type="number" id="month" placeholder="MM" min="1" max="12">
        </div>

        <div class="input">
          <label for="year" class="label">Year</label>
          <input type="number" id="year" placeholder="YYYY" min="0">
        </div>
      </div>

      <div class="btn_container">
        <footer class="bar"></footer>
        <button class="btn" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="34" height="30" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
        <footer class="bar"></footer>
      </div>

    </form>

    <section class="result">
      <h1 class="result_value"><span id="years-result">--</span> years</h1>
      <h1 class="result_value"><span id="months-result">--</span> months</h1>
      <h1 class="result_value"><span id="days-result">--</span> days</h1>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://julianvillamizardev.netlify.app/" target="_blank">Julian Villamizar</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
